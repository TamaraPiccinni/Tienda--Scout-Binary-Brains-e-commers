<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./style.css">
    <style>
        /* Establece una altura fija para las imágenes en el contenedor de productos */
        .contenedor-productos img {
            max-height: 150px; /* Ajusta la altura según tus necesidades */
            display: block; /* Para centrar verticalmente las imágenes */
            margin: 0 auto; /* Para centrar horizontalmente las imágenes */
        }
    </style>
</head>
<body>

    <!-- Contenedor principal -->
    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">Scout Paravachasca</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i> <!-- Icono para abrir el menú -->
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i> <!-- Icono para cerrar el menú -->
            </button>
            <header>
                <h1 class="logo"><i class="bi bi-bag-check-fill"></i>Tienda Scout</h1>
                <p class="texto-header">¡Bienvenido a la tienda Scout Paravachasca!</p>
            </header>
            <nav>
                <ul class="menu">
                    <!-- Opciones de navegación del menú -->
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active">
                            <i class="bi bi-hand-index-thumb-fill"></i> Todos los productos
                        </button>
                    </li>
                    <li>
                        <button id="camisa" class="boton-menu boton-categoria">
                            <i class="bi bi-hand-index-thumb"></i> Camisas
                        </button>
                    </li>
                    <li>
                        <button id="pañuelos" class="boton-menu boton-categoria">
                            <i class="bi bi-hand-index-thumb"></i> Pañuelos
                        </button>
                    </li>
                    <li>
                        <button id="insignias" class="boton-menu boton-categoria">
                            <i class="bi bi-hand-index-thumb"></i> Insignias
                        </button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito
                            <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2023 Scout Paravachasca</p>
            </footer>
        </aside>
        <main>
            <!-- Contenido principal -->
            <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
            <div id="contenedor-productos" class="contenedor-productos">
                
        </main>
    </div>
    <script src="https://www.mercadopago.com/v2/security.js" view="home"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script> <!-- Archivo JavaScript principal de la página -->
    <script src="./js/menu.js"></script> <!-- Archivo JavaScript para la funcionalidad del menú -->
</body>
</html>
